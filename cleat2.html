<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            border: 10px solid #d15b0c
        }
        .wrapper::before{
            content: '我是before';
            color: aqua;
        }
        .wrapper::after{
            content: '我是after';
            color: #ff00ea;
            clear: both;
            display: block;
        }
        .float{
            width: 800px;
            height: 50px;
            background-color:rgba(94, 255, 0 ,0.6);
            float: left;
        }
  
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="float"></div>
    </div>
    
</body>
</html>
